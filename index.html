<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Runetyper</title>
<meta name="application-name" content="Runetyper">
<meta name="author" content="Wiktor Banaszewski">
<meta name="description" content="Simple text editor for writing in old Germanic alphabets, especially runic. HTML5 + JS, running in a web browser.">
<meta name="keywords" content="runes, runic, writing, text editor, virtual keyboard, gothic alphabet, scripts">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="assets/css/style.min.css">
<script charset="utf-8" src="assets/js/app.min.js"></script>
</head>
<body>
    <main class="receiver-view" data-depend-view="children">
        <section id="workspace" data-view="workspace">
            <header>
                <h2 class="implicit">Workspace</h2>
                    <ul class="menu">
                        <li class="select selector-alphabet"
                            title="Alphabet selection">
                            <div>
                                <h4>ᚱ</h4>
                                <em class="receiver-alphabet"
                                    data-depend-alphabet="children">
                                </em>
                            </div>
                            <ul></ul>
                        </li>
                        <li class="select selector-xchars receiver-alphabet"
                            data-depend-alphabet="children,class"
                            title="Letter variant selection">
                            <div>
                                <h4>&#x2605;</h4>
                                <em class="receiver-alphabet"
                                    data-depend-alphabet="children">
                                </em>
                            </div>
                            <ul class="prototype">
                                <li>
                                    <button title="All backward" data-d-xchar="-1">&#x2B84;</button>
                                    <button title="All forward" data-d-xchar="1">&#x2B86;</button>
                                </li>
                            </ul>
                        </li>
                        <li class="select selector-layout"
                            title="Input alphabet selection">
                            <div>
                                <h4>&#x2328;</h4>
                                <em class="receiver-layout"
                                    data-depend-layout="children">
                                </em>
                            </div>
                            <ul></ul>
                        </li>
                        <li class="switch-subtitles receiver-subtitles"
                            data-depend-subtitles="title"
                            data-title-subtitles-trans="Subtitles: transliteration/transcriptions"
                            data-title-subtitles-keys="Subtitles: keys"
                            data-title-subtitles-off="Subtitles: off">
                            <h4 class="receiver-subtitles" data-depend-subtitles="children">
                                <button data-subtitles="trans"><i>Æ</i></button>
                                <button data-subtitles="keys">&#x1F130;&#x1F134;</button>
                                <button data-subtitles="off">&#x2205;</button>
                            </h4>
                        </li>
                        <li title="Information">
                            <h4>
                                <button data-topic="view" data-view="information">
                                    &#x1f6c8;
                                </button>
                            </h4>
                        </li>
                    </ul>
            </header>
            <div id="editor-space">
                    <textarea id="output" spellcheck="false"></textarea>
            </div>

            <div id="kboard-space"
                 class="receiver-alphabet"
                 data-depend-alphabet="children">
            </div>

        </section>

        <section id="information" data-view="information">
            <header>
                <h1 class="logo">Runetyper</h1>
                <address>
                    <dl>
                        <dt>Author</dt>
                            <dd>Wiktor Banaszewski</dd>
                        <dt>Contact</dt>
                            <dd><a class="email"></a></dd>
                        <dt>Project repository</dt>
                            <dd>
                                <a href="https://github.com/Sigrarr/Runetyper" target="_blank">https://github.com/Sigrarr/Runetyper</a>
                            </dd>
                    </dl>
                </address>
            </header>
            <div class="menu">
                <h4 title="Close the information view">
                    <button data-topic="view"
                            data-view="workspace">
                        &#x1f5d9;
                    </button>
                </h4>
            </div>
        </section>
    </main>
    <footer class="receiver-view"
            data-depend-view="class"
            data-class-view-workspace="sub-workspace"
            data-class-view-information="sub-information">
        <span class="logo">Runetyper</span> &copy; 2019 Wiktor Banaszewski
    </footer>
</body>
</html>
